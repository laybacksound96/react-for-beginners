<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="http://unpkg.com/react@latest/umd/react.development.js"></script>
  <script src="http://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/prop-types@latest/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ value }) {
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {value}
        </button>
      );
    }
    Btn.propTypes = {
      value: PropTypes.string,
      fontsize: PropTypes.number,
    };
    function App() {
      return (
        <div>
          <Btn value={12} />
          <Btn value="B" />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
